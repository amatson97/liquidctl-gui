name: Bug Report
description: Report a bug or issue with liquidctl-gui
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.
  
  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe what's wrong...
    validations:
      required: true
  
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open the application
        2. Click on '...'
        3. See error
    validations:
      required: true
  
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true
  
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Screenshots/Logs
      description: If applicable, add screenshots or error logs
      placeholder: Paste error output or drag screenshots here...
      render: shell
    validations:
      required: false
  
  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      placeholder: "e.g., Ubuntu 22.04, Fedora 39, Arch Linux"
    validations:
      required: true
  
  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Run `python3 --version`
      placeholder: "e.g., Python 3.10.12"
    validations:
      required: true
  
  - type: input
    id: app-version
    attributes:
      label: liquidctl-gui Version
      description: Check window title or run `grep __version__ src/liquidctl_gui/__init__.py`
      placeholder: "e.g., 0.2.0"
    validations:
      required: true
  
  - type: input
    id: liquidctl-version
    attributes:
      label: liquidctl Version
      description: "From the project directory, run: `source .venv/bin/activate && pip show liquidctl | grep Version`"
      placeholder: "e.g., Version: 1.13.0"
    validations:
      required: true
  
  - type: input
    id: device
    attributes:
      label: Device(s)
      description: What hardware are you using?
      placeholder: "e.g., NZXT Kraken X63, Gigabyte RGB Fusion 2.0"
    validations:
      required: false
  
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: Add any other context about the problem...
    validations:
      required: false
  
  - type: textarea
    id: attempted-solutions
    attributes:
      label: Attempted Solutions
      description: What have you already tried to fix this?
      placeholder: Describe what you've already attempted...
    validations:
      required: false
